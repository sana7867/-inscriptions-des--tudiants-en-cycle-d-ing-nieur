<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
 <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #ffffff; /* White background */
        color: #333; /* Dark text color */
    }



    .header {
        background-color: #007bff; /* Blue header background */
        color: #ffffff; /* White text color */
        padding: 20px;
        text-align: center;
    }
    .hero {
        background: url('https://www.kark.com/wp-content/uploads/sites/85/2021/02/classroom_1542034403442_61914801_ver1.0.jpg?strip=1'); /* Hero section background image */
        background-size: cover;
        background-position: center;
        height: 300px; /* Adjust the height of the hero section */
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff; /* White text color */
        text-align: center;
    }

    .footer {
        background-color: #007bff; /* Blue footer background */
        color: #ffffff; /* White text color */
        padding: 10px 0;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff; /* White container background */
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
        width: 50px;
        height: 50px;
    }

    form {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }

    input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 1px solid #007bff; /* Blue border for input fields */
        border-radius: 5px;
        font-size: 16px;
    }

    button {
        background-color: #007bff; /* Blue button background */
        color: #ffffff; /* White button text color */
        border: none;
        padding: 12px 24px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #093666; /* Darker blue on hover */
    }
    nav {
    background-color: #333333; /* Couleur de fond */
    overflow: hidden; /* Cache le contenu débordant */
}

nav ul {
    list-style-type: none; /* Enlève les puces */
    padding: 0;
    margin: 0;
}

nav ul li {
    float: left; /* Pour aligner les éléments horizontalement */
}

nav ul li a {
    display: block;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    color: white;
}

nav ul li a:hover {
    background-color: #ddd;
    color: rgb(111, 148, 196);
}

/* Pour les écrans plus petits, vous pouvez ajouter un menu hamburger ou un menu déroulant */
@media screen and (max-width: 600px) {
    nav ul li {
        float: none;
    }
}

 </style>

    <div class="container">
      <form id="studentForm">
        <label for="firstName">Prénom:</label>
        <input type="text" id="firstName" name="firstName"  required><br>
        <label for="lastName">Nom:</label>
        <input type="text" id="lastName" name="lastName" required><br>
        <label for="year">Année:</label>
        <select id="year" name="year" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br><br>
        <label for="department">Département:</label>
        <input type="text" id="department" name="department"  required><br>
        <button type="submit">Enregistrer</button>
      </form>
